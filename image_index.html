    <style>
        :root {
  --primary: #ec994b; /* Main color */
  --white: #ffffff; /* White color */
  --bg: #f5f5f5; /* Background color */
}

html {
  font-size: 62.5%; /* Set base font size for rem scaling */
  scroll-behavior: smooth; /* Smooth scrolling */
}

.feedback-img {
  position: relative;
  width: 100%;
  height: 430px; /* Adjust height for proper visibility */
  /*background: var(--bg); !* Optional contrasting background *!*/
  margin: 19px auto; /* Centering */
  border-radius: 10px;
  overflow: hidden;
}

.tranding-slider {
  height: 100%; /* Make slider fill the container */
  position: relative;
}

.tranding-slide {
  width: 350px; /* Set width for each slide */
  height: 350px; /* Set height for each slide */
  position: relative;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease; /* Smooth transition for active state */
}

.tranding-slide .tranding-slide-img img {
  width: 300px; /* Image takes full width of the slide */
  height: 300px; /* Image takes full height of the slide */
  border-radius: 2rem; /* Rounded corners */
  object-fit: cover; /* Prevent distortion */
  object-position: center;
}

.tranding-slide-active {
  transform: scale(1.1); /* Scale the active image */
  transition: transform 0.3s ease; /* Smooth transition */
}

.swiper-slide-shadow-left,
.swiper-slide-shadow-right {
  display: none !important; /* Remove shadows for a cleaner look */
}

.swiper-button-next::after,
.swiper-button-prev::after {
  display: none !important;
}

/* Navigation Arrows */
.tranding-slider-control {
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.tranding-slider-control .slider-arrow {
  top: -40px;
  background: var(--white); /* Background for arrows */
  width: 40px;
  height: 40px;
  border-radius: 50%; /* Circular arrows */
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
  cursor: pointer;
}

.tranding-slider-control .slider-arrow ion-icon {
  font-size: 2rem; /* Icon size */
  color: var(--primary); /* Icon color */
}

.tranding-slider-control .swiper-button-prev {
  left: 1px;
}

.tranding-slider-control .swiper-button-next {
  right: 1px;
}

/* Pagination */
.tranding-slider-control .swiper-pagination {
  position: absolute;
  top: 170px; /* Adjust position of pagination bullets */
  margin-right: auto;
  margin-left: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.tranding-slider-control .swiper-pagination .swiper-pagination-bullet {
  width: 12px;
  height: 12px;
  background: #000; /* Default bullet color */
  border-radius: 50%;
  opacity: 0.5;
  transition: opacity 0.3s ease;
}

.tranding-slider-control .swiper-pagination .swiper-pagination-bullet-active {
  background: var(--primary); /* Active bullet color */
  opacity: 1;
}
/* Media queries for mobile responsiveness */
@media (max-width: 768px) {
            .tranding-slide {
                width: 200px;
                height: 200px;
            }

            .tranding-slide .tranding-slide-img img {
                width: 180px;
                height: 180px;
            }
            .tranding-slider-control .swiper-pagination{
              top: 50px;
            }
            .feedback-img {

            }
        }
@media screen and (max-width: 1024px){

}

            }
            .feedback-img {

            }
